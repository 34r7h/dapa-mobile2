<form name="register" novalidate class="css-form flex-column center-container" ng-submit="dapa.api.register(user); dapa.user = user; dapa.api.userData = user; dapa.api.go('dapa.form');">
    <button type="button"
            ui-sref="dapa.welcome"
            class="start button button-assertive button-clear button-icon icon ion-ios-arrow-back">
        Back
    </button>

    <div class="w90">
        <h4 class="text-center">Create an account</h4>
        <br>
        <label name="email">
            <div>EMAIL</div>
            <input placeholder="Your email address" type="email" ng-model="user.email" required>
            <p class="assertive" ng-show="register.$error.email">Please enter a valid email address</p>
        </label>
        <label name="password">
            <div>PASSWORD</div>
            <input placeholder="Enter your password" type="password" ng-model="user.password" required>
        </label>
        <label name="confirm-password">
            <div>CONFIRM PASSWORD</div>
            <input placeholder="Confirm your password" type="password" ng-model="user.password_confirmation" required>
            <p class="assertive" ng-show="user.password_confirmation.length > 0 && user.password_confirmation !== user.password">Passwords do not match.</p>
        </label>
    </div>

    <div class="col flex-column end h-center text-center">
        <p class="w80">By signing up, you agree to the <a href class="dark">Privacy Policy</a> &amp; <a href class="dark">Terms
            of Service</a>.
        </p>

        <button
                type="submit"
                class="w80 button button-assertive button-block primary"
                ng-disabled="user.password !== user.password_confirmation || register.$invalid">
            Continue
        </button>
    </div>
</form>
