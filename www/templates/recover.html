<form name="recover" class="flex-column center-container" ng-submit="api.recover(recoverEmail);dapa.api.go('dapa.login');">
    <button type="button" ui-sref="dapa.login" class="start button button-assertive button-clear button-icon icon ion-ios-arrow-back">
        Back
    </button>

    <div class="w90">
        <h4 class="text-center">Recover your password</h4>
        <br>

        <div>
            <label name="email">
                <div>EMAIL</div>
                <input placeholder="Enter your email address" ng-model="recoverEmail" type="email" required>
                <p class="assertive" ng-show="recover.$error.email">Please enter a valid email address</p>
            </label>
        </div>
    </div>
    <div class="w80">
        <button type="submit" class="button button-dark button-block" ng-disabled="recover.$invalid">
            Recover Password
        </button>
    </div>
</form>
