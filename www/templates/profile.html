<form name="profile" class="flex-column center-container">
    <div class="flex-row between w100">
        <div class="float-left text-left float">
            <button ng-click="dapa.ui.back = true; dapa.api.go('dapa.forms');"
                    class="start button button-assertive button-clear button-icon icon ion-ios-arrow-back">
                Back
            </button>
        </div>
        <div class="text-right">
            <button ng-click="dapa.ui.back = false; dapa.api.go('dapa.editProfile');"
                    class="button button-clear button-assertive"
            >Edit
            </button>
        </div>
    </div>
    <div class="w90" >
        <h4 class="text-center">Your profile</h4>
        <br>
        <div>
            <label>
                <span class="input-label">EMAIL</span>
                <input type="text" ng-model="$parent.dapa.api.userData.email"
                       ng-readonly="!ui.editProfile">
            </label>
            <label>
                <span class="input-label">PASSWORD</span>
                <input type="password" ng-model="$parent.dapa.api.userData.password"
                       ng-readonly="!ui.editProfile">
            </label>
        </div>

    </div>
    <div class="w80">
            <button class="button button-light w100" ng-click="dapa.user = {}; dapa.api.logout(); dapa.ui.back = true; dapa.api.go('dapa.welcome');">Log out</button>
    </div>
</form>
