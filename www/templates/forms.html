<div class="flex-column h100 between text-center h-center">
    <div class="flex-row between w100">
        <div class="text-left float-left">
            <button ng-click="dapa.ui.back = true; dapa.api.go('dapa.profile');"
                    class="button button-assertive button-clear button-icon icon ion-ios-person-outline"></button>
        </div>
        <div class="text-right">
            <button ng-show="!dapa.ui.editForms" ng-click="dapa.ui.editForms = true" class="button button-clear button-assertive">Edit</button>
            <button ng-show="dapa.ui.editForms" ng-click="dapa.ui.editForms = false" class="button button-clear button-assertive">Done</button>
        </div>
    </div>
    <h4 class="text-center">Forms</h4>

    <div>
        <div ng-repeat="form in dapa.api.forms">
            <a ng-click="dapa.api.currentForm = form; dapa.ui.back = false; dapa.api.go('dapa.form')">{{form}}</a>
            <button ng-show="dapa.ui.editForms" class="button button-light button-icon icon" ng-click="dapa.api.removeForm($index)">
                <div class="icon-stack">
                    <i class="ion-ios7-circle-outline"></i>
                    <i class="ion-minus"></i>
                </div>
            </button>
        </div>
    </div>

    <div class="w50" ng-click="dapa.api.createForm(); dapa.ui.back = false; dapa.api.go('dapa.form')">
        <div>
            <button class="button button-light button-icon icon">
                <div class="icon-stack">
                    <i class="ion-ios7-circle-outline"></i>
                    <i class="ion-plus"></i>
                </div>
                <div>Create a new form</div>
            </button>
        </div>

    </div>
</div>
