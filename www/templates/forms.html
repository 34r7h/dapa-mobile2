<div class="flex-column center-container text-center" ng-init="dapa.api.currentForm = {}">
    <div class="flex-row between w100">
        <div class="text-left float-left">
            <button ng-click="dapa.ui.back = true; dapa.api.go('dapa.profile');"
                    class="button button-assertive button-clear button-icon icon ion-ios-person-outline"></button>
        </div>
        <div class="text-right">
            <button
                    ng-click="dapa.api.go('dapa.editForms')"
                    class="button button-clear button-assertive">
                Edit
            </button>
        </div>
    </div>

    <div class="w90" ng-show="dapa.api.forms"><h3 class="text-center">Forms</h3>

    <div class="scroll bottom-shadow">
        <div ng-click="dapa.api.currentForm = form; dapa.ui.back = false; dapa.api.go('dapa.newForm', form.$id, form.progress)" class="text-left card padding" ng-repeat="form in dapa.api.forms">
                <br>
                <b class="x2">{{form.first_name +' '+ form.last_name}}</b>

                <div>{{form.timestamp | date: 'MM/dd/yyyy'}}</div>

                <div class="text-right">
                    <i class="x2 ion-chevron-right text-right"></i>


                </div>

                <div>
                    <b>FORM COMPLETENESS:</b> {{dapa.ui.formModel[form.progress -1].complete}}%
                </div>
                <div>
                    <progress max="100" value="{{dapa.ui.formModel[form.progress -1].complete}}"></progress>
                </div>
        </div>
    </div>
</div>
    <div class="w50">
        <br>

        <button class="button button-light button-icon icon"
                ng-click="dapa.api.createForm(); dapa.ui.back = false; dapa.api.go('dapa.form')">
            <div class="icon-stack">
                <i class="ion-ios7-circle-outline"></i>
                <i class="ion-plus"></i>
            </div>
            <div>Create a new form</div>
        </button>

    </div>
</div>
