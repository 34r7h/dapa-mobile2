<form name="login" class="flex-column center-container" ng-submit="dapa.api.login(user);dapa.api.go('dapa.form');">
    <!--TODO add error message if comes email/pass callback error-->

    <button type="button" ui-sref="dapa.welcome" class="start button button-assertive button-clear button-icon icon ion-ios-arrow-back">
        Back
    </button>

    <div class="w90">
        <h4 class="text-center">Log in to your account</h4>
        <br>
        <div>
            <label name="email" class="text-left">
                <div>EMAIL</div>
                <input placeholder="Enter your email address" type="email" ng-model="user.email" required>
                <p class="assertive" ng-show="login.$error.email">Please enter a valid email address</p>

            </label>
            <label name="password" class="text-left">
                <div>PASSWORD</div>
                <input placeholder="Enter your password" type="password" ng-model="user.password" required>
            </label>
        </div>
    </div>
    <div class="w80">
        <button
                type="submit"
                class="button button-assertive button-block primary"
                ng-disabled="login.$invalid">
            Continue
        </button>
        <a ui-sref="dapa.recover" class="button button-dark button-clear w100">
            Forgot your password?
        </a>
    </div>
</form>
